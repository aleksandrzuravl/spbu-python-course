name: Type Check

on: [push, pull_request]

jobs:
  mypy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install mypy
      run: |
        python -m pip install --upgrade pip
        pip install mypy

    - name: Run mypy
      run: |
        mypy project/ --ignore-missing-imports
